<mat-toolbar color="primary">
  <span>IFSC-View</span>
</mat-toolbar>

<mat-card class="main-card">
  <mat-card-header>
    <form class="ifsc-form">
      <mat-form-field class="ifsc-form">
        <mat-label>IFSC Code</mat-label>
        <input name="code" matInput type="text" [(ngModel)]="code">
        <button mat-button [disabled]="!code" matSuffix mat-icon-button aria-label="Search" (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>
    <p>
      IFSC Details
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>COPY</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
