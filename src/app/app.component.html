<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">IFSC-View</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="row">

  <div class="col-sm col-md col-lg col-xl">

  </div>
  <div class="card col-sm col-md col-lg col-xl mt-2">
    <form class="form-inline">
      <div class="form-group mt-2">
        <input name="code" type="email" class="form-control " id="ifsc-input" aria-describedby="IFSC Code"
          placeholder="IFSC Code" type="text" [(ngModel)]="code">
        <button class="btn btn-primary mx-sm-3" [disabled]="!code" aria-label="Search" (click)="search()">Search
        </button>
      </div>
    </form>
    <div class="card-body">
      <div *ngIf="result">
        <h5 class="card-title">Results</h5>
        <p>
          Bank : {{ result.BANK}}
        </p>
        <p>
          Branch : {{ result.BRANCH}}
        </p>
        <p>
          Address : {{ result.ADDRESS}}
        </p>
        <p>
          City : {{ result.CITY}}
        </p>
        <p>
          District : {{ result.DISTRICT}}
        </p>
        <p>
          State : {{ result.STATE}}
        </p>
      </div>
      <div class="error" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </div>
  </div>

  <div class="col-sm col-md col-lg col-xl">

  </div>

</div>
<router-outlet></router-outlet>
